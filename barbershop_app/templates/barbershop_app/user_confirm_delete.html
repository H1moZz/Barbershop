{% extends 'base.html' %}

{% block title %}Удаление пользователя{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Удаление пользователя</h2>
                <p class="text-center">Вы уверены, что хотите удалить пользователя "{{ object.name }}"?</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger">Удалить</button>
                        <a href="{% url 'user_list' %}" class="btn btn-outline-secondary">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
